<mat-toolbar color="primary">
  <h1 class="logo">Semantic Notes</h1>
  <nav class="nav-links">
    <a mat-button routerLink="/home">Home</a>
    <a mat-button routerLink="/notes">Notes</a>
    <a mat-button routerLink="/navigator">Navigation</a>
  </nav>
  <span class="spacer"></span>
  <nav class="nav-links">
    <button mat-button>Login</button>
  </nav>
  <button mat-icon-button class="menu-button" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<!-- Responsive Menu -->
<div class="mobile-menu" *ngIf="isMenuOpen">
  <a mat-button routerLink="/home">Home</a>
  <a mat-button routerLink="/notes">Notes</a>
  <a mat-button routerLink="/navigator">Navigation</a>
  <button mat-button>Login</button>
</div>
