<h2 mat-dialog-title>Create New Collection</h2>
<mat-dialog-content class="mat-typography">
  <form class="create-collection-form" [formGroup]="formGroup">
    <mat-form-field class="string-input">
      <mat-label>Name</mat-label>
      <input matInput value="" type="text" formControlName="name" cdkFocusInitial>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancelButtonClicked()" [disabled]="cancelDisabled()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="saveButtonClicked()" [disabled]="saveDisabled()">Save</button>
</mat-dialog-actions>
