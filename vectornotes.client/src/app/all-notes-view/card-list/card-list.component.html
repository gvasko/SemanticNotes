<div class="controls">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter by title or content" />
  </mat-form-field>
  <button mat-stroked-button class="control-button mdc-text-field--outlined" (click)="openEditorToCreateNewNote()">
    <span>Add Note</span>
    <mat-icon aria-hidden="false" aria-label="Add new note" fontIcon="add"></mat-icon>
  </button>
</div>

<mat-paginator [length]="filteredItems.length"
               [pageSize]="5"
               [pageSizeOptions]="[5, 10, 20]"
               (page)="onPageChange($event)">
</mat-paginator>

<div class="card-container">
  <lantor-note-card *ngFor="let item of pagedItems" [note]="item">
  </lantor-note-card>
</div>
