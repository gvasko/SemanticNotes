<h2 mat-dialog-title>Quick Note Editor</h2>
<mat-dialog-content class="mat-typography">
  <form class="note-editor-form" [formGroup]="formGroup">
    <mat-form-field class="title-input">
      <mat-label>Note Title</mat-label>
      <input matInput value="" type="text" formControlName="title">
    </mat-form-field>

    <mat-form-field class="note-input full-textarea">
      <mat-label>Note Content</mat-label>
      <textarea matInput class="editor-textarea" formControlName="content"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancelButtonClicked()" [disabled]="cancelDisabled()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveButtonClicked()" [disabled]="saveDisabled()">Save</button>
</mat-dialog-actions>
